<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>YouTube Playables</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #6a0dad; /* purple */
      color: white;
    }

    #gameGrid {
      padding: 20px;
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(160px, 1fr));
      gap: 20px;
    }

    .gameCard {
      background: #222;
      padding: 30px 20px;
      border-radius: 12px;
      text-align: center;
      font-size: 18px;
      cursor: pointer;
      transition: transform 0.2s, background 0.2s;
    }

    .gameCard:hover {
      transform: scale(1.05);
      background: #333;
    }

    #player {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      display: flex;
      flex-direction: column;
    }

    #gameFrame {
      flex-grow: 1;
      width: 100%;
      height: 100%;
      border: none;
    }

    #backScreen {
      position: absolute;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: black;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    #backBtn {
      background: #444;
      color: white;
      font-size: 20px;
      padding: 15px 30px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }

    #backBtn:hover {
      background: #666;
    }

    .hidden { display: none; }
  </style>
</head>
<body>
  <main id="gameGrid"></main>

  <div id="player" class="hidden">
    <iframe id="gameFrame"></iframe>
    <div id="backScreen">
      <button id="backBtn">Back to Games</button>
    </div>
  </div>

  <script>
    let games = [];

    async function loadGames() {
      try {
        const res = await fetch("games.json");
        games = await res.json();
        showGames();
      } catch (err) {
        document.getElementById("gameGrid").innerHTML =
          "<p>⚠️ Could not load games.json</p>";
        console.error(err);
      }
    }

    function showGames() {
      const grid = document.getElementById("gameGrid");
      grid.innerHTML = "";
      games.forEach(g => {
        const card = document.createElement("div");
        card.className = "gameCard";
        card.textContent = g.name;
        card.onclick = () => playGame(g.url);
        grid.appendChild(card);
      });
    }

    function playGame(url) {
      document.getElementById("gameGrid").classList.add("hidden");
      const player = document.getElementById("player");
      player.classList.remove("hidden");
      document.getElementById("gameFrame").src = url;
    }

    function backToGames() {
      document.getElementById("gameFrame").src = "";
      document.getElementById("player").classList.add("hidden");
      document.getElementById("gameGrid").classList.remove("hidden");
    }

    document.getElementById("backBtn").addEventListener("click", backToGames);

    loadGames();
  </script>
</body>
</html>
