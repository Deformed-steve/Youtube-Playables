<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>YouTube Playables</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #6a0dad; /* purple */
      color: white;
    }

    #gameGrid {
      padding: 20px;
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(180px, 1fr));
      gap: 20px;
    }

    .gameCard {
      background: #222;
      padding: 40px 20px;
      border-radius: 12px;
      text-align: center;
      font-size: 18px;
      font-weight: bold;
      cursor: pointer;
      transition: transform 0.2s, background 0.2s;
    }

    .gameCard:hover {
      transform: scale(1.08);
      background: #333;
    }

    #player {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      display: none;
      flex-direction: column;
      background: black;
    }

    #gameFrame {
      flex-grow: 1;
      width: 100%;
      height: 100%;
      border: none;
    }

    /* Close overlay button (top-right) */
    #closeBtn {
      position: absolute;
      top: 15px;
      right: 20px;
      background: rgba(255,255,255,0.8);
      color: black;
      font-size: 16px;
      padding: 8px 15px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }

    #closeBtn:hover {
      background: white;
    }
  </style>
</head>
<body>
  <main id="gameGrid"></main>

  <div id="player">
    <button id="closeBtn">✖ Close</button>
    <iframe id="gameFrame"></iframe>
  </div>

  <script>
    let games = [];

    async function loadGames() {
      try {
       const res = await fetch("./games.json"); 
        games = await res.json();
        showGames();
      } catch (err) {
        document.getElementById("gameGrid").innerHTML =
          "<p>⚠️ Could not load games.json</p>";
        console.error(err);
      }
    }

    function showGames() {
      const grid = document.getElementById("gameGrid");
      grid.innerHTML = "";
      games.forEach(g => {
        const card = document.createElement("div");
        card.className = "gameCard";
        card.textContent = g.name;
        card.onclick = () => playGame(g.url);
        grid.appendChild(card);
      });
    }

    function playGame(url) {
      document.getElementById("player").style.display = "flex";
      document.getElementById("gameFrame").src = url;
    }

    function closeGame() {
      document.getElementById("gameFrame").src = "";
      document.getElementById("player").style.display = "none";
    }

    document.getElementById("closeBtn").addEventListener("click", closeGame);

    loadGames();
  </script>
</body>
</html>
